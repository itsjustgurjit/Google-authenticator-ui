<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
          .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(rgb(105, 180, 255) 30%, rgba(255, 255, 255, 0) 0);
        }

    </style>
  </head>
  <body style="background-color: black">
    <div class="circle"></div>
  </body>
  <script>
    let circle = document.querySelector('.circle');

    function loading() {
        let percentage = 0;
        let crcolor = 'rgb(105, 180, 255)';
        let endingcolor = 'red'
        let loadingtimer = setInterval(() => {
            if(percentage > 85){
                crcolor = 'red'
            }else{
                crcolor = 'rgb(105, 180, 255)'
            }
            circle.style.background = `conic-gradient(rgba(255, 255, 255, 0) ${percentage}%, ${crcolor} 0`;
            percentage += 2;
            console.log(percentage)
            if(percentage == 102){
            clearInterval(loadingtimer);
        }
        }, 700);
        
    };

    loading();
  </script>
</html>
